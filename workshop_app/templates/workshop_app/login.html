{% extends 'workshop_app/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block extra-dependencies %}
<style>
    body {
        overflow: hidden;
    }
    input[name="username"], input[name="password"] {
        font-size: 1.5rem !important;
        font-weight: 500;
        color: #007bff;
    }
    input[name="username"]::placeholder,
    input[name="password"]::placeholder {
        font-size: 1.3rem;
        color: #0056b3;
        opacity: 1;
    }
    .fixed-login-card {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1050;
        width: 100%;
        max-width: 600px;
    }
</style>
{% endblock %}

{% block content %}
<div class="fixed-login-card">
    <div class="card shadow-lg border-0 rounded-4" style="background: #f8f9fa; padding: 2.5rem 2rem;">
        <div class="card-header text-center rounded-top-4" style="background: linear-gradient(90deg, #007bff 60%, #0056b3 100%); color: #fff;">
            <h2 class="fw-bold my-3">Sign In</h2>
        </div>
        <div class="card-body p-5">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-4">
                    {{ form.username }}
                    <label for="{{ form.username.id_for_label }}"><b>Username</b></label>
                </div>
                <div class="form-floating mb-4">
                    {{ form.password }}
                    <label for="{{ form.password.id_for_label }}"><b>Password</b></label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
