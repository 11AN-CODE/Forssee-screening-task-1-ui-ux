{% extends 'workshop_app/base.html' %}

{% block title %}
    Workshop Statistics
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white text-center fw-bold">
                    Teams
                </div>
                <ul class="list-group list-group-flush">
                    {% for team in all_teams %}
                        <a href="{% url 'statistics_app:team' team.id %}" class="list-group-item list-group-item-action {% if team.id == current_team_id %}active{% endif %}">
                            Team {{ forloop.counter }}
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white text-center fw-bold">
                    Team Workshop Chart
                </div>
                <div class="card-body p-4 d-flex justify-content-center align-items-center">
                    <canvas id="myChart" class="w-100" style="max-height: 500px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // It is best to pass data as a JSON string from the view for safety
    // For example, in your views.py: context['team_labels'] = json.dumps(my_list)
    const teamLabels = JSON.parse("{{ team_labels|safe }}");
    const wsCounts = JSON.parse("{{ ws_count|safe }}");

    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: teamLabels,
            datasets: [{
                data: wsCounts,
                label: "Team Members Workshops",
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235,1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    display: true, // Displaying the legend is usually helpful
                    position: 'top',
                }
            }
        }
    });
</script>
{% endblock %}
